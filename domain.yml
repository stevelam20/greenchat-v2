  utter_welcome:
  - text: You're welcome!
  utter_default:
  - text: I didn't quite understand that. Could you rephrase?
  utter_ask_confirm:
  - text: "Should I open an incident with the following details?
          \n    Title: {incident_title}
          \n    Description: {problem_description}"
    buttons:
    - title: Yes
      payload: /affirm
    - title: No, cancel the incident
      payload: /deny
  utter_incident_creation_canceled:
  - text: Alright, I have cancelled the incident.
  utter_ask_whatelse:
    - text: What else can I help you with?

  utter_chitchat/ask_weather:
    - text: I am not a weather presenter but I hope it will be sunny outside.
  utter_chitchat/bot_challenge:
    - text: Yes, indeed. I was created by a developer of Steve.
  utter_chitchat/not_human_challenge:
    - text: No, I am not a human.
    - text: You must have misunderstood me as a human.
    - text: Don't take me as a human. I am created by smartest human in the world.
    - text: If you think so, please ask my master Steve.
  utter_ask_number:
    - text: What is your user id?
  utter_ask_email:
    - text: What is your email?

actions:
- action_incident_status

forms:
  open_incident_form:
    email:
      - type: from_entity
        entity: email
    problem_description:
      - type: from_text
        not_intent:
          - incident_status
          - help
          - affirm
          - deny
    incident_title:
      - type: from_trigger_intent
        intent: password_reset
        value: "Problem with password"
      - type: from_trigger_intent
        intent: problem_email
        value: "Problem with email"
      - type: from_text
        not_intent:
          - incident_status
          - help
          - affirm
          - deny
    confirm:
      - type: from_intent
        intent: affirm
        value: true
      - type: from_intent
        intent: deny
        value: false

session_config:
  session_expiration_time: 0.0
  carry_over_slots_to_new_session: true
