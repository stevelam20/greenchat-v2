responses:

  ## HYDROJET CHAT LIST ONLY

  ## OPERATIONS
  utter_chathydrojet/positioning_hydrojet_machine:
  - text: It is recommended that the machine is to be place on a flat and even ground
  utter_chathydrojet/transfer_hydrojet_machine:
  - text: A lorry crane is required to lift up/down the machine and transport it to the required destination
    image:
  utter_chathydrojet/hydrojet_machine_checklist:
  - text: Check the battery polarity to ensure good connection and also battery indicator.
  utter_chathydrojet/hydrojet_diesel_checklist:
  - text: Ensure suffiecient Euro 4 and above diesel is used in the diesel tank by looking at the diesel gauge.
  utter_chathydrojet/hydrojet_water_tank_checklist:
  - text: Ensure water is full in the water tank.
    image:

  ## TECHNICAL SPECIFICATIONS
  utter_chathydrojet/hydrojet_weight:
  - text: The hydrojetting machine weight up to 5000kg.
    image:
  utter_chathydrojet/hydrojet_dimension:
  - text: Dimension of the Hydrojet machine (LengthxWidthxHeight) = 5m X 2.5m X 2m
    image:
  utter_chathydrojet/hydrojet_max_pressure:
  - text: "There are two different setting for hydrojet machine maximum operating pressure.
          \n 1) 20 000 PSI or,
          \n 2) 40 000 PSI
          \n
          \nAs for 40 000 PSI you will required to install ultra high pressure kit.
          \n
          \nTo know more on the installion for 40 000PSI please look for our supervisor."
  utter_chathydrojet/hydrojet_buildin_watertank:
  - text: The water tank capacity can contain up to 379Liters which is (100 gallon) and it should contain fresh water or demin water only.
    image:
  utter_chathydrojet/hydrojet_diesel_tank_size:
  - text: Hydrojet machine diesel tank capacity can store up to 246 Liters which is 65 gallon of diesel
  utter_chathydrojet/hydrojet_splitter_use:
  - text: Splitter is use as a dual gun connection and a secondary pressure gauge is available to monitor the pressure.

## END OF HYDROJET MACHINE ##

## BOOSTER PUMP MACHINE ##

## GENERAL

  utter_chatbooster/booster_intro:
  - text: "Booster pump is to increase high flow low pressure water jetting
          
          It provides the extra boost needed to bring fluid pressure to the desire level"
          
    image: "https://i.imgur.com/Y6xxsDB.jpg"
  utter_chatbooster/booster_types:
  - text: "There are three types of booster pump pressure to achieve
  
          \n 1) 10 Bar
          \n 2) 15 Bar
          \n 3) 20 Bar"
  utter_chatbooster/deploy_booster_pump:
  - text: Booster pump is use for tank cleaning operations.
          \nIt is to connect to the gamma jet/sprinkle system that will be attached on the top of the tank.
          \nBesides that, you may also use as a pump to transfer less hazardous products.
  utter_chatbooster/booster_operator:
  - text: Booster pump is not a complicated machine to operate
          \nThere are not many procedure to operate a booster pump.
          \nThus, the booster pump operator is able to operate without any specific training program.
          \nFor better understanding, Booster Pump operator must go through the introduction video.
  utter_chatbooster/booster_material_usage:
  - text: "Water is recommended for the usage \n
          \n Oil/corrossive material are not recommended as it will damage the internal part of the machine and shorten the life span of the machine
          \n It is advisable to verify the Material Safety Data Sheet (MSDS) before using the booster pump."
  utter_chatbooster/booster_operating_procedures:
  - text: I can show you the operating procedures

##  BOOSTER OPERATIONS

  utter_chatbooster/booster_in_out_connection:
  - text: The inlet and outlet connection on the booster pump are 3" (inch) male adapter
          \nYou may refer to the attached image (Fig. 1.2)
    image: https://imgur.com/Y6xxsDB
  utter_chatbooster/booster_hoses_connection:
  - text: The inlet and outlet of the hoses connection must be 3" (inch) female Camlock coupling
          \n Please refer to attached image (Fig. 1.1)
    image: https://imgur.com/XaILht5
  utter_chatbooster/booster_speed_lever:
  - text: Speed lever is a means of controlling an engine's power by regulating the amount of fuel or air intake.
          \nBooster pump operator can increase or decrease the power of the engine by adjusting the speed lever.
          \nTo maintain the booster pump pressure, the speed leverl is to slide to the desired pressure and lock it by tightening the but.
          \nYou may refer to the attached image (Fig. 1.6)
    image: https://imgur.com/GxMQiG3

##                    END OF BOOSTER PUMP         ##

